<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <script src="https://kit.fontawesome.com/a5fdcae6a3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<article>
    <div id="logo">
        <img src="images/logo.svg" alt="">
    </div>
    <div id="slogo">
        <span>We are launching</span><span> soon!</span>
        <p>Subscribe and get notified</p>
    </div>
    <div class="container">
        <div id="input">
            <input type="text" name="email" id="email" placeholder="Your email address">
            <button id="notify">Notify Me</button>
        </div>
        <p id="error"> <i>Please provide a valid email address</i></p>
    </div>
    <img id="pic" src="images/illustration-dashboard.png" alt="">
    <div class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </div>
    &copy; Copyright Ping. All rights reserved.
</article>
<footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/zaidsmd/">zaid samadi</a>.
    </p>
</footer>
<script src="script.js"></script>
</body>
</html>
